<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Your Page Title{% endblock %}</title>
    {% load static %}
    <link href="https://assets.website-files.com/603f4fa8460be240318c62b8/css/grand-hotel.webflow.50c9a3285.css" rel="stylesheet" type="text/css" />
    <link href="https://assets.website-files.com/603f4fa8460be240318c62b8/60493272c9d7ae7bc06fe5f9_Favicon.png" rel="shortcut icon" type="image/x-icon" />
    <link href="https://assets.website-files.com/603f4fa8460be240318c62b8/604932777811a020683b18cb_Webclip.png" rel="apple-touch-icon" />
    <link href="https://uploads-ssl.webflow.com/5e13a534946b1253f7c522a4/css/grandstandard.webflow.dc9e4d0c3.css" rel="stylesheet" type="text/css" />
    <link rel="stylesheet" type="text/css" href="{% static 'css/styles.css' %}">

   
     
    

    
</head>
<body>
    <header>
        <div data-w-id="3195e7d4-4e6f-a4c4-2c63-8d1c4378d25a" class="preloader">
            <div data-w-id="3195e7d4-4e6f-a4c4-2c63-8d1c4378d25b" data-is-ix2-target="1" class="loading" data-animation-type="lottie" data-src="https://assets.website-files.com/603f4fa8460be240318c62b8/60492c55b7b8856306bb657a_Loading.json" data-loop="0" data-direction="1" data-autoplay="0" data-renderer="svg" data-default-duration="2.125" data-duration="0" data-ix2-initial-state="0"></div>
          </div>
          <nav class="nav-bar">
            <div class="full-container nav">
              <a href="index.html" aria-current="page" class="brand w-inline-block w--current">
                <img src="https://assets.website-files.com/603f4fa8460be240318c62b8/604765e8a13c6644c77b7e1f_Logo%20-%20gray.svg" loading="lazy" alt="" />
              </a>
              <div data-w-id="12632e56-88c5-e8ff-f007-07f02417113d" class="nav-button">
                <div data-is-ix2-target="1" class="nav-lottie" data-w-id="12632e56-88c5-e8ff-f007-07f02417113e" data-animation-type="lottie" data-src="https://assets.website-files.com/603f4fa8460be240318c62b8/60422b275d9df03c95f2b61c_Navbar%20icon.json" data-loop="0" data-direction="1" data-autoplay="0" data-renderer="svg" data-default-duration="2.36" data-duration="0"></div>
              </div>
            </div>
          </nav>
          <div class="menu">
            <div class="container menu-links">
              <div class="menu-links-wrap">
                <div class="menu-links-wrap">
                    <a href="{% url 'home' %}" aria-current="page" class="nav-link w--current">Home</a>
                    <a href="{% url 'room_list' %}" class="nav-link">Rooms</a>
                    <a href="{% url 'about_us' %}" class="nav-link">About</a>
                    <a href="{% url 'events' %}" class="nav-link">Events</a>
                    <a href="{% url 'contact' %}" class="nav-link">Contact</a>
                  </div>
                  
              </div>
            </div>
            <div class="menu-photo-mask">
              <div class="menu-photo-bg"></div>
            </div>
            <div class="menu-logo-wrap">
              
            </div>
            <div class="menu-bg"></div>
          </div>
    </header>
    
    <main>
        {% block content %}
        {% endblock %}
    </main>
     <footer>
      <div data-w-id="23a0134b-32a7-3968-8206-b39d90273dc1" class="footer-large">
        <div class="global-container">
          <div class="footer-content">
            <div class="footer-description">
              <div class="footer-logo-holder">
                <img src="https://uploads-ssl.webflow.com/5e13a534946b1253f7c522a4/5e3c0df17383a87005e25170_Logo%20(Light).svg" alt="" class="footer-logo" />
              </div>
              <div class="footer-description-holder">
                <p data-w-id="23a0134b-32a7-3968-8206-b39d90273dc8" class="ps footer-paragraph">The Grand Hotel offers peace and serenity to working professionals who appreciate exceptional experiences and service.</p>
              </div>
              <div class="footer-button-holder">
                <a href="{% url 'contact' %}" data-w-id="3d543377-905a-a583-5bf9-1c2083e0426e" class="button-style-2 w-button">contact us</a>
              </div>
            </div>
            
                   
     </footer>
    <script src="https://d3e54v103j8qbb.cloudfront.net/js/jquery-3.5.1.min.dc5e7f18c8.js?site=603f4fa8460be240318c62b8" type="text/javascript" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
    <script src="https://assets.website-files.com/603f4fa8460be240318c62b8/js/webflow.a9d955431.js" type="text/javascript"></script>
</body>
</html>
